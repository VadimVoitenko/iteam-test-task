<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef="">ID</th>
      <td mat-cell *matCellDef="let item">{{ item.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef="">Name</th>
      <td mat-cell *matCellDef="let item">
        <a [routerLink]="['/dashboard/graph', item.id]">{{ item.name }}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="users_resolved">
      <th mat-header-cell *matHeaderCellDef>Users Score</th>
      <td mat-cell *matCellDef="let item">{{ item.users_resolved }}</td>
    </ng-container>
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Active</th>
      <td mat-cell *matCellDef="let item">{{ item.active }}</td>
    </ng-container>
    <ng-container matColumnDef="image_url">
      <th mat-header-cell *matHeaderCellDef>Image URL</th>
      <td mat-cell *matCellDef="let item" class="image-cell">
        <img [src]="item.image_url" alt="Image" />
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
